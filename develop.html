<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/LeiaPNG.png">
    <link rel="stylesheet" href="develop.css">
    <title><List-AG></List-AG></title>
</head>

<body>
    <header>

        <nav>
            <img class="logolist" src="img/LeiaPNG.png" alt="logolist">
            <h1>To Do List Pets
            </h1>
            <p class="optionnav"> Register </p>
            <p class="optionnav"> Log In </p>
        </nav>
    </header>

    <section class="contentlist">
        <div class="contentcategory">
            <h2 class="category"> Vet </h2>
            <input type="text" id="vet" placeholder="Add New Homework">
            <!-- <span onclick="newElement()" class="addBtn"> Add </span> -->
            <button type="submit" onclick="newElementVet()" class="addBtn">Add</button>
        </div>

        <ul id="myVet" class="checked">
            <!-- <li></li> -->
        </ul>

        <div class="contentcategory">
            <h2 class="category"> Walks </h2>
            <input type="text" id="walks" placeholder="Add New Homework">
            <!-- <span onclick="newElement()" class="addBtn"> Add </span> -->
            <button type="submit" onclick="newElementWalks()" class="addBtn">Add</button>
        </div>

        <ul id="myWalks" class="checked">
            <!-- <li> </li> -->
        </ul>


        <div class="contentcategory">
            <h2 class="category"> Meals and Snacks </h2>
            <input type="text" id="meals" placeholder="Add New Homework">
            <!-- <span onclick="newElement()" class="addBtn"> Add </span> -->
            <button type="submit" onclick="newElementMeals()" class="addBtn">Add</button>
        </div>

        <ul id="myMeals" class="checked">
            <!-- <li> </li> -->
        </ul>

        <div class="contentcategory">
            <h2 class="category"> Showers </h2>
            <input type="text" id="showers" placeholder="Add New Homework">
            <!-- <span onclick="newElement()" class="addBtn"> Add </span> -->
            <button type="submit" onclick="newElementShowers()" class="addBtn">Add</button>
        </div>

        <ul id="myShowers" class="checked">
            <!-- <li> </li> -->
        </ul>


    </section>

    <script src="develop.js"></script>

</body>

</html>
